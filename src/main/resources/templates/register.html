<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

<head>
<title>REGISTER</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Register</h1>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required/>
        <span th:if="${exists}" style="color:red">Username is already taken</span>
        

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{passwordHash}" required/>

        <button type="submit" class="btn btn-success">Register</button>
    </form>
    
    <p>Already have an account? <a href="/login" class="btn btn-success">Log in</a></p>
    <a href="/gamelist" class="btn btn-primary mb-2">Back to gamelist</a>
</body>
</html>
